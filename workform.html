<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      font-family: 'Comic Sans MS';
    }
    
    .tbar img {
      height: 50px;
      width: 50px;
    }
    
    .tbar {
      background-color: #d4ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    
    .tbar a {
      text-decoration: underline;
      text-decoration-style: wavy;
      color: #ff0000;
      margin-right: 10px;
    }
    
    .tbar a:hover {
      color: #d7fe45;
      background-color: #001eff;
    }
  

<body>    /* Default styles for the element */
    .desktop-only {
        display: none; /* Hide the element by default */
    }

    .mobile-message {
        display: none; /* Hide the message by default */
    }

    /* Media query for desktop screens */
    @media (min-width: 768px) {
        .desktop-only {
            display: block; /* Show the element on desktop screens */
        }
    }

    /* Media query for mobile screens */
    @media (max-width: 767px) {
        .desktop-only {
            display: none; /* Hide the element on mobile screens */
        }

        .mobile-message {
            display: block; /* Show the message on mobile screens */
            text-align: center; /* Center align the message */
            margin-top: 20px; /* Add some top margin for spacing */
        }
    }
  </style>
</head>

<body>
  <div class="tbar">
    <img src="./henry'slogo.png" alt="our logo">
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="whatwehav.html">What we have</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Element that will only show on desktop -->
  <iframe class="desktop-only" src="https://docs.google.com/forms/d/e/1FAIpQLSd3pG2Vy3O-cpcjQ4MQOz1rWjel0ZILBAcpB8wZFy751reKcw/viewform?embedded=true" width="1000" height="943" frameborder="0" marginheight="10" marginwidth="0">Loading…</iframe>

  <!-- Element that will show on both desktop and mobile -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd3pG2Vy3O-cpcjQ4MQOz1rWjel0ZILBAcpB8wZFy751reKcw/viewform?embedded=true" width="1000" height="943" frameborder="0" marginheight="10" marginwidth="0">Loading…</iframe>

  <!-- Message for mobile users -->
  <div class="mobile-message">
    Please fill out this form on a computer for the best experience.
  </div>
</body>

</html>
