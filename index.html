<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navbar with Logo</title>
    <!-- Font Awesome for the hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    
    <style>
        /* 1. Basic Setup */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 2000px; /* Added height to demonstrate sticky behavior */
        }

        /* 2. Topbar Container */
        .topnav {
            overflow: hidden;
            background-color: #333;
            position: sticky; /* Keeps it at the top */
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* 3. Scalable Logo */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .logo {
            /* CHANGE THESE TO SCALE YOUR IMAGE */
            height: 25px; 
            width: auto; /* Maintains aspect ratio */
            display: block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* 4. Navigation Links */
        .nav-links {
            display: flex;
            margin-left: auto; /* Pushes links to the right */
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* 5. Mobile Icon (Hidden by default) */
        .topnav .icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* 6. Responsive Rules */
        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                align-items: flex-start;
                padding: 0;
            }

            .nav-links {
                display: none; /* Hide links on mobile */
                flex-direction: column;
                width: 100%;
            }

            .nav-links.responsive {
                display: flex; /* Show links when toggled */
            }

            .topnav a {
                width: 100%;
                text-align: left;
                box-sizing: border-box;
            }

            .logo-container {
                padding: 10px 20px;
            }

            .topnav .icon {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px; /* Adjust based on logo height */
            }
        }
    </style>
</head>
<body>

<nav class="topnav" id="myTopnav">
    <!-- Scalable Image Logo -->
    <div class="logo-container">
        <a href="#home" style="padding: 0; background: none;">
            <!-- Replace the URL below with your actual image path -->
            <img src="New Project.svg" alt="AllergenCam">

        </a>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links" id="navLinks">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <!-- Hamburger Icon -->
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
    </a>
</nav>

<div style="padding: 20px;">
    <h1>Content Area</h1>
    <p>Scroll down to see the sticky top bar in action.</p>
</div>

<script>
    function toggleMenu() {
        var x = document.getElementById("navLinks");
        if (x.className === "nav-links") {
            x.className += " responsive";
        } else {
            x.className = "nav-links";
        }
    }
</script>

</body>
</html>
