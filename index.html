<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Top Bar</title>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .topnav { background-color: #333; position: sticky; top: 0; display: flex; align-items: center; }
        .topnav a { color: white; padding: 14px 16px; text-decoration: none; }
        .topnav a:hover { background-color: #ddd; color: black; }
        .topnav a.active { background-color: #04AA6D; }
        @media screen and (max-width: 600px) {
            .topnav { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#about">About</a>
    </nav>
</body>
</html>
